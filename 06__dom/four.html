<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: rgb(31, 31, 31);color: antiquewhite;">
    <ul class="language">
        <li>javasccript</li>
    </ul>
</body>
<script>
    
    function addLanguage(langName){ //creating a function
        const li = document.createElement('li');
        li.innerHTML = `${langName}` //adding variable //traversing
        //we have to add list into 'unorderd linst (language)'
        document.querySelector('.language').appendChild(li)

        /*selecting .language as a class using queryselector and appending 
        child (li) into language(unordered list)
        function has been created now we can use it to addÂ lists*/

        /*as append add data to the last, so its not feasible to use this meathod 
        when there are more data(like thousands)*/
    }
    addLanguage("python")
    addLanguage("typescript")

    // optimised approach
    //https://youtu.be/VQlY-X_eeTE?list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&t=428

    function addOptiChild(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiChild('golang')

    //now editing of the data
    const secondLang = document.querySelector("li:nth-child(2)") // selecect second child in siblings
    //secondLang.innerHTML = "mojo" // not optimised
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //other  method
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>typeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
